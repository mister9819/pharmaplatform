<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                
                                    <a class="text-center" href="index.html"> <h4>Register</h4></a>
        
                                <form class="mt-5 mb-5" action="register-carehome.html">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input type="text" id="email" class="form-control" placeholder=" ">
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-5">
                                        <div class="form-group">
                                            <input type="password" id="pwd" class="form-control" placeholder=" ">
                                            <label class="form-label" for="pwd">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-5">
                                        <div class="form-group">
                                            <input type="password" id="cpwd" class="form-control" placeholder=" ">
                                            <label class="form-label" for="cpwd">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-3">
                                        <div class="form-group">
                                            <label  for="selection">I am a...</label>
                                            <select class="form-control" id="selection">
                                                <option value="" disabled selected>Select your option</option>
                                                <option>Carehome</option>
                                                <option>Customer</option>
                                                <option>Supplier</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-5">
                                        <button class="btn login-form__btn submit w-100">Next</button>
                                    </div>
                                </form>
                                    <div class="col-lg-12">
                                        <p class="login-form__footer">Have an account? <a href="page-login.html" class="text-primary">Sign In </a> now</p>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>
