            <!-- row -->

            <div class="container-fluid">
                <div class="container-fluid">
                    <section id="demo">
                        <div class="vertical-align">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6 col-xs-offset-0">
                                        <div class="card no-border">
                                            <div id="chat" class="conv-form-wrapper">
                                                <form action="" method="GET" class="hidden">
                                                    <select name="entry-question" data-conv-question="Hello! Do you have any questions?">
                                                        <option value="yes">Yes!</option>
                                                        <option value="no">No.</option>
                                                    </select>
                                                    <div data-conv-fork="entry-question">
                                                        <div data-conv-case="yes">
                                                            <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
                                                            <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you." data-no-answer="true">
                                                            <select name="faq" data-conv-question="What would you like to know about?" data-callback="storeState">
                                                                <option value="contact">How can I contact your company?</option>
                                                                <option value="benefits">What are the benefits of registering?</option>
                                                                <option value="cfunction">How do I use a certain function?</option>
                                                            </select>
                                                            <div data-conv-fork="faq">
                                                                <div data-conv-case="contact">
                                                                    <select name="contact" data-conv-question="You can contact us this way.">
                                                                        <option data-callback="rollback" value="">Know more.</option>
                                                                        <option value="bye">See ya!</option>
                                                                    </select>
                                                                </div>
                                                                <div data-conv-case="cfunction">
                                                                    <select data-conv-question="This is how you use it.">
                                                                        <option data-callback="rollback" value="">Know more.</option>
                                                                        <option value="bye">See ya!</option>
                                                                    </select>
                                                                </div>
                                                                <div data-conv-case="benefits">
                                                                    <select data-conv-question="These are the following benefits.">
                                                                        <option data-callback="rollback" value="">Know more.</option>
                                                                        <option value="bye">See ya!</option>
                                                                    </select>
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <select data-conv-question="See you soon!" id="">
                                                    </select>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <script type="text/javascript" src="convForm/jquery-1.12.3.min.js"></script>
                    <script type="text/javascript" src="convForm/dist/autosize.min.js"></script>
                    <script type="text/javascript" src="convForm/dist/jquery.convform.js"></script>

                    <script>
                        var rollbackTo = false;
                        var originalState = false;
                        function storeState(stateWrapper, ready) {
                            rollbackTo = stateWrapper.current;
                            console.log("storeState called: ",rollbackTo);
                            ready();
                        }
                        function rollback(stateWrapper, ready) {
                            console.log("rollback called: ", rollbackTo, originalState);
                            console.log("answers at the time of user input: ", stateWrapper.answers);
                            if(rollbackTo!=false) {
                                if(originalState==false) {
                                    originalState = stateWrapper.current.next;
                                        console.log('stored original state');
                                }
                                stateWrapper.current.next = rollbackTo;
                                console.log('changed current.next to rollbackTo');
                            }
                            ready();
                        }
                        function restore(stateWrapper, ready) {
                            if(originalState != false) {
                                stateWrapper.current.next = originalState;
                                console.log('changed current.next to originalState');
                            }
                            ready();
                        }
                    </script>

                        jQuery(function($){
